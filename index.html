<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="nature">
        <div class="sky">
            <div class="moon">
                <div class="white-portion">

                </div>
                <div class="black-portion">

                </div>
            </div>
            <div class="star_1"></div>
            <div class="star_2"></div>
            <div class="star_3"></div>
            <div class="star_4"></div>
            <div class="star_5"></div>
            <div class="star_6"></div>
            <div class="star_7"></div>
            <div class="star_8"></div>
            <div class="star_9"></div>
            <div class="star_10"></div>
            <div class="star_11"></div>
            <div class="star_12"></div>
            <div class="star_13"></div>
            <div class="spaceship">
                <div class="spaceship-body">
                    <div class="spaceship-window-1"></div>
                    <div class="spaceship-window-2"></div>
                    <div class="spaceship-window-3"></div>
                </div>
                <div class="spaceship-left-leg"></div>
                <div class="spaceship-right-leg"></div>
                <div class="light"></div>
            </div>
        </div>
        <div class="field">
            <div class="sheep-1">
                <div class="sheep-head">
                    <div class="left-eye"></div>
                    <div class="right-eye"></div>
                    <div class="mouth"></div>
                </div>
                <div class="sheep-body"></div>
                <div class="sheep-left-leg-1"></div>
                <div class="sheep-left-leg-2"></div>
                <div class="sheep-right-leg-1"></div>
                <div class="sheep-right-leg-2"></div>
                <div class="shadow"></div>
            </div>
            <div class="sheep-2">
                <div class="sheep-head">
                    <div class="left-eye"></div>
                    <div class="right-eye"></div>
                    <div class="mouth"></div>
                </div>
                <div class="sheep-body"></div>
                <div class="sheep-left-leg-1"></div>
                <div class="sheep-left-leg-2"></div>
                <div class="sheep-right-leg-1"></div>
                <div class="sheep-right-leg-2"></div>
                <div class="shadow"></div>
            </div>
            <div class="sheep-3">
                <div class="sheep-head">
                    <div class="left-eye"></div>
                    <div class="right-eye"></div>
                    <div class="mouth"></div>
                </div>
                <div class="sheep-body"></div>
                <div class="sheep-left-leg-1"></div>
                <div class="sheep-left-leg-2"></div>
                <div class="sheep-right-leg-1"></div>
                <div class="sheep-right-leg-2"></div>
                <div class="shadow"></div>
            </div>
            <div class="tree-1">
                <div class="tree-body"></div>
                <div class="tree-leaf-1"></div>
                <div class="tree-leaf-2"></div>
                <div class="tree-leaf-3"></div>
            </div>
            <div class="tree-2">
                <div class="tree-body"></div>
                <div class="tree-leaf-1"></div>
                <div class="tree-leaf-2"></div>
                <div class="tree-leaf-3"></div>
            </div>
        </div>
    </div>
</body>
</html>
